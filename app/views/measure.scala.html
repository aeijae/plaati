@(albums: List[Album])

@main("Rate songs"){
<div class="albums">
    @albums.map { album =>
    <div class="album">@album.name (@album.year)
        @album.songs.map { song =>
            <div class="song" id="@song.id">@song.name
                <div class="rater"></div>
            </div>
        }
    </div>
    }
</div>
}
